<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactez-nous</title>
        <link rel="stylesheet" href="style.css">
        <script async src="style.js"></script>
    </head>
    <body>
        <header>
            <h1>Contactez-nous</h1>
        </header>

        <div class="tout">
            <div class="corp">
                <label for="nom">NOM </label>
                <input id="nom" name="nom" type="text" required>
            </div>
            <div class="corp">
                <label for="prenom">PRENOM</label>
                <input name="prenom" id="prenom" type="text" required>
            </div>
            <div class="corp">
                <label for="telephone">TELEPHONE</label>
                <input name="telephone" id="telephone" type="text" required>
            </div>
            <div class="corp">
                <label for="date_naissance">DATE DE NAISSANCE</label>
                <input name="date_naissance" id="date_naissance" type="text" required>
            </div>
            <div class="corp">
                <label for="email">EMAIL</label>
                <input name="email" id="email" type="text" required>
            </div>
        </div>

        <div class="quitter">
            <a href="index.html">
                <button>
                    QUITTER
                </button>
            </a>
        </div>
        <div class="envoyé">
            <a href="index.html">
                <button>
                    ENVOYER
                </button>
            </a>
        </div>

        <footer>
            <p>TOYI K. François pour vous servir !!!</p>
        </footer>
    </body>
</html>
